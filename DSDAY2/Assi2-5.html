<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // perform union operation
function union(a, b) {
    let unionSet = new Set(a);
    for (let i of b) {
        unionSet.add(i);
    }
    return unionSet
}

const setA = new Set(['ali', 'sanath', 'harin']);
const setB = new Set(['tarun', 'ali', 'yash']);

const result1 = union(setA, setB);

console.log(result1);

// perform intersection operation
function intersection(setC, setD) {
    let intersectionSet = new Set();

    for (let i of setD) {
        if (setC.has(i)) {
            intersectionSet.add(i);
        }
    }
    return intersectionSet;
}

const setE = new Set(['orange', 'banana', 'apple']);
const setF = new Set(['mango', 'orange', 'grapes']);

const result2 = intersection(setE, setF);

console.log(result2);

// perform difference operation
function difference(setG, setH) {
    let differenceSet = new Set(setG)
    for (let i of setH) {
        differenceSet.delete(i)
    }
    return differenceSet
}

const setG = new Set(['bhagi', 'ravi', 'sai']);
const setH = new Set(['srinath', 'bhagi', 'omkar']);

const result3 = difference(setG, setH);

console.log(result3);

// perform subset operation
function subset(setI, setJ) {
    for (let i of setJ) {
        if (!setI.has(i)) {
            return false
        }
    }
    return true
}

// two sets of fruits
const setI = new Set(['red', 'blue', 'orange']);
const setJ = new Set(['red', 'orange']);

const result4 = subset(setI, setJ);

console.log(result4);
    </script>
</body>
</html>
